<div class="container mt-5">
  <!--  <div class="ms-5">-->
  <!--    <p class="fs-2">{{quiz.username}}</p>-->
  <!--  </div>-->
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя</th>
      <th scope="col">Администратор</th>
      <th scope="col">Врач</th>
      <th scope="col">Пациент</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td><input mdbCheckbox class="form-check-input" type="checkbox" name="ADMIN"
                 id="{{user.id}}ADMIN"
                 [(ngModel)]="user.hasAdminRole"
                 (checkboxChange)="updateRoles(user.id)"
      /></td>
      <td><input mdbCheckbox class="form-check-input" type="checkbox" name="DOCTOR"
                 id="{{user.id}}DOCTOR"
                 [(ngModel)]="user.hasDoctorRole"
                 (checkboxChange)="updateRoles(user.id)"
      /></td>
      <td><input mdbCheckbox class="form-check-input" type="checkbox" name="PATIENT"
                 id="{{user.id}}PATIENT"
                 [(ngModel)]="user.hasPatientRole"
                 (checkboxChange)="updateRoles(user.id)"
      /></td>
    </tr>
    </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="5" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
</div>
