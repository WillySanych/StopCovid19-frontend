<div class="container mt-5">
  <div class="ms-5">
    <p class="fs-2">{{quiz.username}}</p>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Вопрос</th>
      <th scope="col">Ответ</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let question of quiz.answers; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{questionsText[i]}}</td>
      <td>{{question}}</td>
    </tr>
    </tbody>
  </table>
</div>
